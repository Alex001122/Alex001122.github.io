<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <title>Pr√°ctica 11</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <div class="w3-row-padding">
    <div class="w3-third">
      <h5>Regions</h5>
      <figure style="width:450px*300px">
        <img src="" alt="http://via.placeholder.com/350x150" width="450px*300px">
      </figure>
    </div>
    <div class="w3-twothird w3-table w3-striped w3-white">
      <h5>Feeds</h5>
      <table class="w3-table w3-striped w3-white">
        <tr>
          <td><i class="fa fa-user w3-text-blue w3-large">

          </i>

          </td>
          <td>New record, over 90 views</td>
          <td>10mins</td>
        </tr>
        <tr>
          <td><i class="fa fa-bell w3-text-blue w3-large">

          </i>

          </td>
          <td>Database error</td>
          <td>15mins</td>
        </tr>
        <tr>
          <td><i class="fa fa-users w3-text-blue w3-large">

          </i>

          </td>
          <td>New record, over 40 users</td>
          <td>17mins</td>
        </tr>
        <tr>
          <td><i class="fa fa-comment w3-text-blue w3-large">

          </i>

          </td>
          <td>New comments</td>
          <td>25mins</td>
        </tr>
        <tr>
          <td><i class="fa fa-lookmark w3-text-blue w3-large">

          </i>

          </td>
          <td>Check transactions</td>
          <td>28mins</td>
        </tr>
        <tr>
          <td><i class="fa fa-laptop w3-text-blue w3-large">

          </i>

          </td>
          <td>CPU overload</td>
          <td>35mins</td>
        </tr>
        <tr>
          <td><i class="fa fa-share w3-text-blue w3-large">

          </i>

          </td>
          <td>New share</td>
          <td>39mins</td>
        </tr>



      </table>
    </div>
  </div>

</body>
</html>
